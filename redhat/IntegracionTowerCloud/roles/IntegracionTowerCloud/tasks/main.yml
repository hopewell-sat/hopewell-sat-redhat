- name: "Obtencion de los catalogos y sus items de servicio de ManageIQ por API"
  uri:
    url: "https://10.20.0.65/api/auth"
    method: GET
    user: "generico"
    password: "redhat"
    validate_certs: false
    body_format: json
  register: api_token

- debug:
    msg: "{{ api_token.json.auth_token }}"

- name: "Obtener catalogo de servicios"
  uri:
    url: "https://10.20.0.65/api/service_catalogs?expand=resources,service_templates"
    method: GET
    validate_certs: false
    body_format: json
    headers:
      X-Auth-Token: "{{ api_token.json.auth_token }}"
      Content-Type: "application/json"
    return_content: yes
  register: catalogo_servicios

- name: "Obtener servicios por carpeta"
  set_fact:
    servicios_carpeta: "{{ item }}"
#  register: directorio
  with_items: "{{ catalogo_servicios.json.resources }}"
  when: item.name == "{{ catalogo }}"

- name: "Obtener url carpeta"
  set_fact:
    url_carpeta: "{{ servicios_carpeta.name }}"

- name: "Obtener servicio"
  set_fact:
    serv: "{{ item }}"
#  register: directorio
  with_items: "{{ servicios_carpeta.service_templates.resources }}"
  when: item.name == "{{ servicio }}"

- debug:
    msg: "{{ serv }}"

- name: "Ejecutar servicio"
  uri:
    url: "{{ url_carpeta }}"
    method: POST
    validate_certs: false
    body_format: json
    body: "{ \"action\" : \"order\", \"href\" : \"{{ serv.href }}\"}"
    headers:
      X-Auth-Token: "{{ api_token.json.auth_token }}"
      Content-Type: "application/json"
    return_content: yes
  register: resultado
#  ignore_errors: true
