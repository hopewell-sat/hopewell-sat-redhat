---
- name: variable manageiq
  debug: var=manageiq.api_url

- name: manageiq.api_token
  debug: var=manageiq.api_token

- name: var=manageiq.service
  debug: var=manageiq.service

- name: var=manageiq.vms
  debug: var=manageiq.vms

- name: var=manageiq.service_catalogs
  debug: var=manageiq.service_catalogs

- name: var=manageiq.service_dialogs
  debug: var=manageiq.service_dialogs

- name: var=manageiq.tasks
  debug: var=manageiq.tasks

- name: Set the Service URL
  set_fact:
    svc_url: "/api/{{ manageiq.service }}"

- name: Set the VM URL
  set_fact:
    vm_url: "/api/{{ manageiq.vms }}"
